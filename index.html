<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <img class="image" src="./Equilibrium.jpg" />
        <div class="article">
          <div class="text" >
          <h2>Equilibrium #3429</h2>
          <p class="coll">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="mark" >
          <ul class="list">
            <li class="eth">
              <img src="./Etherium.svg"/> 0.041 ETH
            </li>
            <li class="days"><img src="./Clock.svg"/> 3 days left</li>
          </ul>
        </div>
        <hr class="bar">
        <div class="down-side">
          <img class="avatar" src="./Avatar.png" />
          <p class="creation">Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hornyjai1</a>.
    </div>
  </body>
</html>
